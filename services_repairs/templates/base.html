{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Main page{% endblock %}</title>



    <link rel="stylesheet" href="{% static 'services/css/services.css' %}">

</head>
<header>
    {% block menu %}
       <a href="{% url 'user_login' %}">Login</a> |
       <a href="{% url 'user_logout' %}">Logout</a> |
       <a href="{% url 'user_register' %}">Register</a> |


    {% endblock %}
    {% if not request.user.is_authenticated %} <a href="{% url 'user_login' %}">Login</a>

    {% else %} Hello {{ request.user }}
    {% endif %}


</header>
<body>
{% block body %}Hello! I'm empty{% endblock %}

</body>
</html>
